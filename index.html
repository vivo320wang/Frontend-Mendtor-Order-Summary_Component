<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <section class="image">
    <img src="/images/illustration-hero.svg" alt="listen music">
  </section>

  <section class="title-with-intro">
  <h1 class="title">Order Summary</h1>
    <p class="introduction">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </p>
  </section>  

  <section class="plan">
    <img src="/images/icon-music.svg" alt="music icon">
    <div class="plan-price">
    <h2 class="annual-plan">Annual Plan</h2>
    <h3 class="pricing">$59.99/year</h3>
    </div>
    <a href="">Change</a>
  </section>

  <section class="payment">
  <button class="pay">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
  </section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vivian Wang</a>.
  </div>  

</body>
</html>
